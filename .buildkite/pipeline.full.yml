        command:
          - "features/full_tests"
          - "--exclude=features/full_tests/[^a-k].*.feature"
          - "--app=/app/build/fixture-r16.apk"
          - "--farm=bs"
          - "--device=ANDROID_6_0_MOTOROLA_MOTO_X_2ND_GEN"
          - "--device=ANDROID_6_0_GOOGLE_NEXUS_6"
          - "--fail-fast"
    env:
